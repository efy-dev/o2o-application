<script type="text/x-dot-template" id="home-recommend-list">
    <div class="swiper-wrapper">
        {{ for(var i = 0 ; i < it.length ;i++){ }}
        {{ if(it[i].image!=null){ }}
        <div class="swiper-slide">
            <a href="{{=it[i].redirect}}">
                <img src="{{=it[i].image.src}}@!o2o-tenant-list" alt="">
                <div class="base">
                    <dl class="txt" style="padding-right: 0px;">
                        <dt>{{=it[i].title}}</dt>
                        <dd>{{=it[i].shortText}}</dd>
                    </dl>
                </div>
            </a>
        </div>
        <!--//End 3-->
        {{ } }}
        {{ } }}
    </div>
</script>
