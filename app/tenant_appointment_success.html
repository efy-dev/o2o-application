<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>预约信息详情</title>
    <link rel="stylesheet" href="guide/css/layouts.css">
</head>
<body>
<div class="header" dot-template="header" style="border-bottom: 1px solid #f0f0f0;"></div>
<!--//End--header-->
<div class="appointment">
    <div class="form">
        <form action="" method="post">
            <div class="group">
                <p>人数</p>
                <label for=""><input name="count" type="text" value="6" disabled></label>
            </div>
            <div class="group">
                <p>联系人姓名</p>
                <label for=""><input name="name" type="text" value="asd12asd" disabled></label>
            </div>
            <div class="group">
                <p>联系人证件号</p>
                <label for=""><input name="caac" type="text" value="123123123123123" disabled></label>
            </div>
            <div class="group">
                <p>联系方式</p>
                <label for=""><input name="Phone" type="text" value="15311482587" disabled></label>
            </div>
            <div class="group">
                <p class="group-btn">参观日期</p>
                <label for=""><input name="Date" type="text" value="2016" disabled></label>
            </div>
            <div class="group">
                <p class="group-btn">参观时间</p>
                <label for=""><input name="Date2" type="text" value="10:00—11:00" disabled></label>
            </div>
            <div class="group">
                <p>备注</p>
                <label for=""><input name="Message" type="text" value="备注信息" disabled></label>
            </div>
            <div class="group"></div>
        </form>
    </div>
</div>



</body>
<script src="common/js/common.js"></script>
<script src="common/js/util.js"></script>
<script src="common/js/weixin.js"></script>
<script src="guide/js/controller.js"></script>
<script src="guide/js/model.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<!--//End-->
<script>
    $().ready(function () {
        initPage();
    });

    function initPage() {
        var requestParam = getRequestParameter();
        if (typeof requestParam.title == "undefined") {
            requestParam.title = "";
        }
        PageVariable.id = requestParam.id;

        PageVariable.title = decodeURI(requestParam.title);
        $("[dot-template=header]").html(renderHeader(PageVariable));
        $("h1").html('预约信息详情');

    }


</script>
</html>
